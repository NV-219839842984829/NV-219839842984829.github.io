<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="quadraticCalc.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Quadratic Calculator</h1>
        <h2>Input in Standard Form (ax^2+bx=0)</h2>
            A=<textarea id="a-value" cols="4" rows="1"></textarea>
            B=<textarea id="b-value" cols="4" rows="1"></textarea>
            C=<textarea id="c-value" cols="4" rows="1"></textarea>
            <br>
            <br>
            <button id="calc-quad">Calculate!</button>
            <br>
            <br>
            Root 1=<textarea id="root-1" cols="18" rows="1"></textarea>
            Root 2=<textarea id="root-2" cols="18" rows="1"></textarea>
        <h4>If both roots have the same output, then the quadratic has only 1 solution</h4>
</body>
</html>
